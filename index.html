<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grindbot</title>
<style>
  :root {
    --bg: #f5f5f5;
    --text: #333;
    --card-bg: #fff;
    --card-shadow: rgba(0,0,0,0.1);
    --card-hover: #fafafa;
    --border: #ddd;
    --border-light: #eee;
    --muted: #555;
    --muted3: #999;
    --input-bg: #fff;
    --output-bg: #f9fafb;
    --output-border: #e5e7eb;
    --spinner-bg: #dbeafe;
  }

  body.dark {
    --bg: #1a1a2e;
    --text: #e0e0e0;
    --card-bg: #16213e;
    --card-shadow: rgba(0,0,0,0.3);
    --card-hover: #1a2744;
    --border: #2a3a5c;
    --border-light: #223052;
    --muted: #a0a0b8;
    --muted3: #606078;
    --input-bg: #1e2d4a;
    --output-bg: #121a2e;
    --output-border: #2a3a5c;
    --spinner-bg: #1e3050;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); max-width: 900px; margin: 0 auto; padding: 20px; transition: background 0.2s, color 0.2s; }

  header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; padding: 16px 20px; background: var(--card-bg); border-radius: 8px; box-shadow: 0 1px 3px var(--card-shadow); }
  header h1 { font-size: 24px; }
  .header-left { display: flex; align-items: center; gap: 12px; }
  .theme-toggle { background: none; border: 1px solid var(--border); border-radius: 4px; padding: 6px 10px; cursor: pointer; font-size: 16px; line-height: 1; color: var(--text); }
  .theme-toggle:hover { background: var(--card-hover); }

  button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
  .btn-primary { background: #3b82f6; color: #fff; }
  .btn-primary:hover { background: #2563eb; }
  .btn-danger { background: #ef4444; color: #fff; }
  .btn-danger:hover { background: #dc2626; }
  .btn-secondary { background: #6b7280; color: #fff; }
  .btn-secondary:hover { background: #4b5563; }

  .add-form { background: var(--card-bg); padding: 16px 20px; border-radius: 8px; box-shadow: 0 1px 3px var(--card-shadow); margin-bottom: 24px; }
  .add-form h2 { font-size: 16px; margin-bottom: 12px; }
  .add-form input, .add-form textarea { width: 100%; padding: 8px 12px; border: 1px solid var(--border); border-radius: 4px; font-size: 14px; margin-bottom: 10px; font-family: inherit; background: var(--input-bg); color: var(--text); }
  .add-form textarea { height: 80px; resize: vertical; }

  .task-card { background: var(--card-bg); border-radius: 8px; box-shadow: 0 1px 3px var(--card-shadow); margin-bottom: 12px; overflow: hidden; }
  .task-header { display: flex; align-items: center; justify-content: space-between; padding: 14px 20px; cursor: pointer; }
  .task-header:hover { background: var(--card-hover); }
  .task-title { font-weight: 600; flex: 1; }
  .task-badge { display: inline-block; padding: 2px 10px; border-radius: 12px; font-size: 12px; font-weight: 600; text-transform: uppercase; margin-left: 12px; }
  .badge-pending { background: #fef3c7; color: #92400e; }
  .badge-running { background: #dbeafe; color: #1e40af; }
  .badge-completed { background: #dcfce7; color: #166534; }

  .task-body { padding: 0 20px 16px; border-top: 1px solid var(--border-light); display: none; }
  .task-body.open { display: block; padding-top: 16px; }
  .task-desc { color: var(--muted); margin-bottom: 12px; white-space: pre-wrap; }
  .task-output { background: var(--output-bg); border: 1px solid var(--output-border); border-radius: 4px; padding: 12px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; font-size: 13px; }

  .delete-btn { background: none; border: none; color: var(--muted3); cursor: pointer; font-size: 18px; padding: 4px 8px; margin-left: 8px; }
  .delete-btn:hover { color: #ef4444; }

  .config-section { margin-top: 24px; padding: 16px 20px; background: var(--card-bg); border-radius: 8px; box-shadow: 0 1px 3px var(--card-shadow); }
  .config-section h3 { font-size: 14px; margin-bottom: 10px; }
  .config-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
  .config-row label { font-size: 13px; color: var(--muted); min-width: 130px; }
  .config-row input { padding: 6px 10px; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; flex: 1; background: var(--input-bg); color: var(--text); }

  .spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid var(--spinner-bg); border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 6px; vertical-align: middle; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <h1>Grindbot</h1>
    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()" title="Toggle dark mode">&#9790;</button>
  </div>
</header>

<div class="add-form">
  <h2>New Task</h2>
  <input type="text" id="taskTitle" placeholder="Task title">
  <textarea id="taskDesc" placeholder="Task description (what should Claude do?)"></textarea>
  <button class="btn-primary" onclick="addTask()">Add Task</button>
</div>

<div id="taskList"></div>

<div class="config-section">
  <h3>Settings</h3>
  <div class="config-row">
    <label>Working Directory</label>
    <input type="text" id="workDirInput" value=".">
    <button class="btn-secondary" onclick="saveConfig()">Save</button>
  </div>
</div>

<script>
  let tasks = [];
  let expandedTasks = new Set();
  let serverHasTmux = false;
  let outputTimers = new Map(); // taskId -> intervalId for live output polling

  async function api(method, path, body) {
    const opts = { method, headers: { 'Content-Type': 'application/json' } };
    if (body) opts.body = JSON.stringify(body);
    const res = await fetch(path, opts);
    return res.json();
  }

  async function refresh() {
    tasks = await api('GET', '/api/tasks');
    renderTasks();
  }

  async function addTask() {
    const title = document.getElementById('taskTitle').value.trim();
    const description = document.getElementById('taskDesc').value.trim();
    if (!title) return alert('Title is required');
    await api('POST', '/api/tasks', { title, description });
    document.getElementById('taskTitle').value = '';
    document.getElementById('taskDesc').value = '';
    refresh();
  }

  async function deleteTask(id, e) {
    e.stopPropagation();
    if (!confirm('Delete this task?')) return;
    await api('DELETE', '/api/tasks/' + id);
    refresh();
  }

  async function stopTask(id, e) {
    e.stopPropagation();
    await api('POST', '/api/tasks/' + id + '/stop');
    refresh();
  }

  async function openTerminal(id, e) {
    e.stopPropagation();
    try {
      const result = await api('POST', '/api/tasks/' + id + '/terminal');
      if (result.error) alert(result.error);
    } catch (err) {
      alert('Failed to open terminal');
    }
  }

  function toggleExpand(id) {
    if (expandedTasks.has(id)) {
      expandedTasks.delete(id);
    } else {
      expandedTasks.add(id);
    }
    renderTasks();
  }

  function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  }

  function truncate(str, len) {
    if (!str || str.length <= len) return str;
    return str.slice(0, len) + '...';
  }

  // Poll live output for expanded running tasks
  function syncOutputPolling() {
    const needed = new Set();
    for (const t of tasks) {
      if (t.status === 'running' && expandedTasks.has(t.id)) {
        needed.add(t.id);
      }
    }

    // Stop polling for tasks that no longer need it
    for (const [id, timer] of outputTimers) {
      if (!needed.has(id)) {
        clearInterval(timer);
        outputTimers.delete(id);
      }
    }

    // Start polling for new ones
    for (const id of needed) {
      if (!outputTimers.has(id)) {
        pollOutput(id); // immediate first fetch
        outputTimers.set(id, setInterval(() => pollOutput(id), 3000));
      }
    }
  }

  async function pollOutput(id) {
    try {
      const data = await api('GET', '/api/tasks/' + id + '/output');
      const el = document.getElementById('output-' + id);
      if (el) {
        el.textContent = truncate(data.output, 5000) || '(waiting for output...)';
        el.scrollTop = el.scrollHeight;
      }
    } catch {}
  }

  function renderTasks() {
    const container = document.getElementById('taskList');
    if (!tasks.length) {
      container.innerHTML = '<p style="color:#999;text-align:center;padding:40px;">No tasks yet. Add one above.</p>';
      syncOutputPolling();
      return;
    }

    container.innerHTML = tasks.map(t => {
      const expanded = expandedTasks.has(t.id);
      const badgeClass = 'badge-' + t.status;

      let bodyHtml = '';
      if (expanded) {
        bodyHtml += `<div class="task-desc">${escapeHtml(t.description)}</div>`;

        // Output (live-updating for running tasks via polling, static for completed)
        const outputText = t.status === 'running'
          ? (t.output || '(waiting for output...)')
          : (t.output || '');
        if (t.status === 'running' || t.output) {
          bodyHtml += `<div class="task-output" id="output-${t.id}">${escapeHtml(truncate(outputText, 5000))}</div>`;
        }
      }

      let runningIndicator = '';
      if (t.status === 'running') {
        const openBtn = serverHasTmux
          ? `<button class="btn-secondary" style="padding:3px 10px;font-size:12px;margin-left:8px;" onclick="openTerminal('${t.id}', event)">Open</button>`
          : '';
        const stopBtn = `<button class="btn-danger" style="padding:3px 10px;font-size:12px;margin-left:4px;" onclick="stopTask('${t.id}', event)">Stop</button>`;
        runningIndicator = '<span class="spinner"></span>' + openBtn + stopBtn;
      }

      return `<div class="task-card">
        <div class="task-header" onclick="toggleExpand('${t.id}')">
          <span class="task-title">${escapeHtml(t.title)} ${runningIndicator}</span>
          <span class="task-badge ${badgeClass}">${t.status}</span>
          <button class="delete-btn" onclick="deleteTask('${t.id}', event)" title="Delete">&times;</button>
        </div>
        <div class="task-body ${expanded ? 'open' : ''}">${bodyHtml}</div>
      </div>`;
    }).join('');

    syncOutputPolling();
  }

  // Load config
  async function loadConfig() {
    const config = await api('GET', '/api/config');
    document.getElementById('workDirInput').value = config.workingDirectory || '.';
    serverHasTmux = !!config.hasTmux;
  }

  async function saveConfig() {
    const workDir = document.getElementById('workDirInput').value.trim();
    await api('PATCH', '/api/config', { workingDirectory: workDir });
    alert('Config saved');
  }

  // Theme
  function toggleTheme() {
    const isDark = document.body.classList.toggle('dark');
    localStorage.setItem('grindbot-theme', isDark ? 'dark' : 'light');
    document.getElementById('themeBtn').innerHTML = isDark ? '&#9788;' : '&#9790;';
  }

  (function initTheme() {
    const saved = localStorage.getItem('grindbot-theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (saved === 'dark' || (!saved && prefersDark)) {
      document.body.classList.add('dark');
      document.getElementById('themeBtn').innerHTML = '&#9788;';
    }
  })();

  // SSE connection for real-time updates
  function connectSSE() {
    const es = new EventSource('/api/events');
    es.onmessage = (event) => {
      tasks = JSON.parse(event.data);
      renderTasks();
    };
    es.onerror = () => {
      // EventSource reconnects automatically; no action needed
    };
  }

  // Init
  loadConfig();
  refresh();
  connectSSE();
</script>
</body>
</html>
